<body>
    <div class="weather-app">
    <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter City" required  id="search-form-input" class="search-form-input" />
                <input type="submit" value="search" class=search-form-button />
            </form>
    </header>
    <main>
        <div class="weather-app-data">
            <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details"><span id="time"></span>
                <span id="description"></span>
                <br />
                Humidity:<strong id="humidity"></strong>, Wind: <strong id="Wind-speed"></strong>
            </p>
        </div>
        <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit" id="forecast">Â°C</div>
        </div>
        </div>
        
    </main>
